<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Store the full path in session storage.
      const path = window.location.pathname;
      sessionStorage.setItem('redirectPath', path);

      // Redirect to the root index.html.
      // The base path is derived from the repository name in your vite.config.js
      window.location.href = '/rahulnarsapur/';
    </script>
  </head>
  <body>
    If you are not redirected automatically,
    <a href="/rahulnarsapur/">click here</a>.
  </body>
</html>
